     </a>

   </div>

  <main class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">
         Checkout
        </h1>
        <div class="space-x-4">
         <a href="cart.html"class="bg-green-600 text-white px-4 py-2 rounded">
          Keranjang Belanja
         </a>
        </div>
       </div>
   <div class="bg-white shadow-lg rounded-lg p-8">
    <form>
     <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="nama-penerima">
       Nama Penerima
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nama-penerima" type="text" placeholder="Nama Penerima"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="alamat">
       Alamat Pengiriman
      </label>
      <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="alamat" placeholder="Alamat Pengiriman"></textarea>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">
       Produk yang Dibeli
      </label>
      <div class="flex items-center mb-4 p-4 border rounded-lg shadow-sm">
       <img alt="Image of a smartphone" class="h-12 w-12 mr-4 rounded-lg" height="48" src="https://storage.googleapis.com/a1aa/image/GVSIgqd6ODrHLtxHFuMfvsPrNVOy8UoQVSCeg3dpbUlOMzAUA.jpg" width="48"/>
       <div>
        <p class="text-gray-800 font-semibold">
         Smartphone
        </p>
        <p class="text-gray-600 text-sm">
         Jumlah: 1
        </p>
        <p class="text-gray-600 text-sm">
         Harga: Rp 1.500.000
        </p>
       </div>
      </div>
      <div class="flex items-center mb-4 p-4 border rounded-lg shadow-sm">
       <img alt="Image of a laptop" class="h-12 w-12 mr-4 rounded-lg" height="48" src="https://storage.googleapis.com/a1aa/image/fyneWjDGJiqgWU3ZoADiko6bVPuQEYxBIWht3JMqJpjPMzAUA.jpg" width="48"/>
       <div>
        <p class="text-gray-800 font-semibold">
         Laptop
        </p>
        <p class="text-gray-600 text-sm">
         Jumlah: 1
        </p>
        <p class="text-gray-600 text-sm">
         Harga: Rp 8.000.000
        </p>
       </div>
      </div>
      <div class="flex items-center mb-4 p-4 border rounded-lg shadow-sm">
       <img alt="Image of headphones" class="h-12 w-12 mr-4 rounded-lg" height="48" src="https://storage.googleapis.com/a1aa/image/p6IVSmoOAQJ1NF0kZIAyu3Uhb08TZpsp9dqEoSXvWNwCzMAF.jpg" width="48"/>
       <div>
        <p class="text-gray-800 font-semibold">
         Headphones
        </p>
        <p class="text-gray-600 text-sm">
         Jumlah: 2
        </p>
        <p class="text-gray-600 text-sm">
         Harga: Rp 500.000
        </p>
       </div>
      </div>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="metode-pembayaran">
       Metode Pembayaran
      </label>
      <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="metode-pembayaran">
       <option>
        Transfer Bank
       </option>
       <option>
        Kartu Kredit
       </option>
       <option>
        E-Wallet
       </option>
      </select>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">
       Total Harga
      </label>
      <p class="text-gray-800 font-semibold">
       Rp 11.500.000
      </p>
     </div>
     <div class="flex items-center justify-between">
      <button class="bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
       Checkout
      </button>
     </div>
    </form>
