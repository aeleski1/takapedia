  <main class="container mx-auto px-4 py-8">
   <section class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
     Login ke Takapedia
    </h1>
    <form action="#" method="POST">
     <!-- Email Input -->
     <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700" for="email">
       Email
      </label>
      <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500" id="email" name="email" placeholder="Masukkan email Anda" required="" type="email"/>
     </div>
     <!-- Password Input -->
     <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700" for="password">
       Password
      </label>
      <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500" id="password" name="password" placeholder="Masukkan password Anda" required="" type="password"/>
     </div>
     <!-- Submit Button -->
     <div class="mb-4">
      <button class="w-full bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2" type="submit">
       Login
      </button>
     </div>
     <!-- Register Link -->
     <div class="text-center">
      <p class="text-sm text-gray-600">
       Belum punya akun?
       <a class="text-green-600 hover:underline" href="#">
        Daftar di sini
       </a>
      </p>
     </div>
    </form>
   </section>
  </main>
